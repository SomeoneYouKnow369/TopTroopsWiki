const items = document.querySelectorAll('.sqitem');

// Add click event listener to each item
items.forEach(item => {
  item.addEventListener('click', () => {
    // Check if the clicked item is already active
    if (!item.classList.contains('active')) {
      // Remove 'active' class from all items
      items.forEach(i => i.classList.remove('active'));

      // Add 'active' class to the clicked item
      item.classList.add('active');
      item.scrollIntoView({ block: 'start' });
    }
  });
});

<script >
  
  async function fetchSections(pageTitle, contentId, sectionNames) {
  const apiUrl = `https://toptroops.fandom.com/api.php?action=parse&page=${pageTitle}&prop=sections&format=json&origin=*`;
  
  try {
    const response = await fetch(apiUrl);
    const data = await response.json();
    const sections = data.parse.sections;

    // Loop through each section name and process it
    for (const sectionName of sectionNames) {
      const section = sections.find(section => section.line === sectionName);
      if (section) {
        // Fetch the content of the current section
        const contentResponse = await fetch(`https://toptroops.fandom.com/api.php?action=parse&page=${pageTitle}&prop=text&section=${section.index}&format=json&origin=*`);
        const contentData = await contentResponse.json();
        
        // Append the content of this section
        const sectionContent = contentData.parse.text["*"];
        const sectionElement = document.createElement("div");
        sectionElement.innerHTML = sectionContent;

        // Update image URLs inside the section
        sectionElement.querySelectorAll("img").forEach(img => {
          img.removeAttribute("loading");  // Remove lazy loading

          // Check if the image has a `data-src` attribute
          if (img.hasAttribute("data-src")) {
            // Clean the image URL by removing unnecessary parts from data-src
            const cleanUrl = img.getAttribute("data-src").replace(/\/revision.*$/, '');
            img.src = cleanUrl;  // Set the cleaned URL to src
          } else {
            // If no data-src, clean up src directly if needed
            img.src = img.src.replace(/\/revision.*$/, '');
          }
        });

        // Add the section content to the page
        const sectionContainer = document.getElementById(contentId);
        //const sectionHeader = document.createElement("h3");
        //sectionHeader.textContent = sectionName;  // Set the section name as the heading
        //sectionContainer.appendChild(sectionHeader);
        sectionContainer.appendChild(sectionElement);
      } else {
        const sectionContainer = document.getElementById(contentId);
        //const sectionHeader = document.createElement("h3");
        //sectionHeader.textContent = `${sectionName} section not found.`;
        //sectionContainer.appendChild(sectionHeader);
      }
    }
  } catch (error) {
    console.error("Error fetching sections:", error);
    document.getElementById(contentId).innerHTML = "Error loading content.";
  }
}

// Fetch multiple sections for both pages
fetchSections("Frost_Widow", "frostWidowContent", ["Story", "Strategy", "Skills"]);
fetchSections("Lava_Lord", "lavaLordContent", ["Story", "Strategy", "Skills"]);
fetchSections("Winged_Sun", "wingedSunContent", ["Story", "Strategy", "Skills"]);
fetchSections("Corrupted_Tower", "corruptedTowerContent", ["Story", "Strategy", "Skills"]);


  
  </script>
