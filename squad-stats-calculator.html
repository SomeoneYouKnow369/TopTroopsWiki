<style>
.sqcalcon {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}
.sqbtn {
    background: #8BC34A;
    color: #fff;
    border-color: #8BC34A;
    padding: 2px 16px;
    margin-top: 10px;
    width: 144px;
    transition: all .3s;
}
.sqbtn:hover{
    background: #538e0e;
}
::placeholder {
  color: #fff;
  opacity: 1; /* Firefox */
}

::-ms-input-placeholder { /* Edge 12 -18 */
  color: #fff;
}

button, input, select, textarea {
    margin-bottom: 10px;
    margin-right: 10px;
}
.iconsq{
max-height: 35px;
margin-right: 15px;
}
label {
    margin-bottom: 0px;
    margin-right: 10px;
}
#result {
    background: rgb(0, 0, 0, 0.23);
    padding: 14px;
    border-radius: 19px;
    display: flex;
    align-items: center;
    min-height: 270px;
}
#result p {
    color: #fff;
    font-weight: 800;
    font-size: 18px;
    display: flex;
    align-items: center;
    margin-left: 22px;
}
.statstxt{
margin-left: 10px;
}
.sttcon{
width: 50%;
}
.sqimg{
max-width: 173px;
}
#comparison-table {
    display: flex;
    margin-top: 10px;
        width: 100%;
    overflow-x: auto;
}
.txbody{
display: flex;
}
.thcom {
    font-weight: 700;
}
.thcom div{
    border: 1px solid #a6a6a6;
    padding: 5px 3px;
    display: flex;
    align-items: center;
	justify-content: center;
     min-height: 51px;
}
.thdata div{
    border: 1px solid #a6a6a6;
    padding: 5px 0px;
    display: flex;
    align-items: center;
    justify-content: center;
     min-height: 51px;
}
.thdata {
    text-align: center;
}
.compunit{
padding: 0px 10px;
}


@media (max-width: 1100px) {
.sqcalcon {
    flex-direction: column;
    align-items: stretch;
}
.sttcon {
    width: 100%;
}

}

@media (max-width: 670px) {
.thdata div {
    min-height: 71px;
}
.thcom div {
    min-height: 71px;
    text-align: center;
}
.compunit {
    width: 120px;
}
#result {
    flex-direction: column;
}
.statstxt {
    margin-left: 0px;
    margin-top: 20px;
}
#result p {
    margin-left: 0px;
}
.sttcon {
    order: 2;
}
.divpd {
    flex-direction: column;
    align-items: flex-start;
}
.sqbtn {
    margin-left: 0!important;
    padding: 5px 16px;
    display: inline;
}
.sqcalcon{
padding: 18px;
}
button, input, select, textarea {
    display: block;
    width: 100%;
    margin-bottom: 5px;
}
}

    const rankSelect = document.getElementById('rank-select');
  
    // Populate unit names
    squadData.forEach(unit => {

        option.value = unit.Name;
        option.textContent = unit.Name;
        unitSelect.appendChild(option);
    });

// Formula for Level Multiplier
function calculateLevelMultiplier(level) {
    const A = 0.0000029990915;
    const B = 0.000329999952;
    const C = 0.045;
    let L = level - 1;
    return (A * Math.pow(L, 2.99999)) + (B * Math.pow(L, 1.99999)) + (C * L) + 1;
}

// Main function to calculate stats
function calculateStats() {
    const unitName = document.getElementById('unit-select').value;
    const rank = parseInt(document.getElementById('rank-select').value);
    const level = parseInt(document.getElementById('level-input').value);

    const unit = squadData.find(u => u.Name === unitName);
    const rankData = rankCoefficients.find(r => r.Rank === rank);

    if (unit && rankData && level > 0 && level <= 300) {
        const rarity = unit.Rarity;
        const rankCoefficient = rankData[rarity];

        const levelMultiplier = calculateLevelMultiplier(level);

        // Calculate stats
        const atk = unit["Base ATK"] * rankCoefficient * levelMultiplier;
        const hp = unit["Base HP"] * rankCoefficient * levelMultiplier;
        const speed = unit["Attack Speed"];

        // Display results
        document.getElementById('result').innerHTML = `
             <img class="sqimg" src="images/units/${unitName}.png" alt=""/> 
            <div class="statstxt"><p><img class="iconsq" src="images/attack.png" alt=""/> Attack: ${atk.toFixed(0)}</p>
            <p><img class="iconsq" src="images/health.png" alt=""/> HP: ${hp.toFixed(0)}</p>
            <p><img class="iconsq" src="images/attack-speed.png" alt=""/> Attack Speed: ${speed}</p></div>
        `;
        return { unitName, rank, level, atk, hp, speed };

    } 
    
    else {
        document.getElementById('result').innerHTML = "<p>Please select valid inputs.</p>";
    }
    
    
    
    
}

function addToComparison() {
    const tableBody = document.querySelector("#comparison-table .txbody");
    
   

    const calculatedStats = calculateStats();

    // Check if stats are valid before adding to comparison
    if (calculatedStats) {
        const newRow = document.createElement('div');
        
        newRow.innerHTML = `
            <div class="thdata"><div><spn class="compunit">${calculatedStats.unitName}</span></div>
            <div>${calculatedStats.rank}</div>
            <div>${calculatedStats.level}</div>
            <div>${calculatedStats.atk.toFixed(0)}</div>
            <div>${calculatedStats.hp.toFixed(0)}</div>
            <div>${calculatedStats.speed}</div></div>
        `;
        
        tableBody.appendChild(newRow);
        $('html, body').delay('100').animate({scrollTop: $("#tblc").offset().top  - 20  }, "slow");
    } else {
        console.error("Invalid stats, cannot add to comparison.");
    }
}
function clearComparison() {
    const tableBody = document.querySelector("#comparison-table .txbody");
    tableBody.innerHTML = ""; // Clears all rows in the comparison table
}
